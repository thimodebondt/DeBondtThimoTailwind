<!-- ================= SCRIPT ================= -->
<script>
      const pages = [
      "home",
      "ostend",
      "bruges",
      "leuven",
      "brussels-nivelles",
      "namur",
      "courtrai",
      "mol",
      "charleroi-central"
    ];

  function openPage(id){
    pages.forEach(p => document.getElementById(p).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function goBack(){
    openPage("home");
  }
</script>

  <footer class="absolute bottom-0 w-full border-t border-black p-3 text-center">
    <span class="{{color}} font-semibold">{{text}}</span>

</script>

<script>
  document.querySelectorAll("section[id]:not(#home)").forEach(section=>{
    const template = document.getElementById("detail-template").innerHTML;
    let delay = section.dataset?.delay || "";
    let text, color;
    if (delay === "No Delay") {
      text = "No Delay";
      color = "text-black";
    } else {
      text = "Delay " + delay;
      color = "text-red-600";
    }
    section.innerHTML = template
      .replace("{{title}}", section.id.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('-'))
      .replace("{{text}}", text)
      .replace("{{color}}", color);
  });
</script>
